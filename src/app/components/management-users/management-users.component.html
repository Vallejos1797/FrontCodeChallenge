<header class="p-3 px-4 mb-3 border-bottom ">
  <div class="">
    <div class="row d-flex justify-content-start">
      <h6>Modulo Administración</h6>
      <h3>Administración de usuiarios</h3>
    </div>
    <div class="row d-flex align-content-end">
      <div class="col-6">
        <div class="d-flex">
          <mat-form-field class="m-2">
            <select class="form-select" matNativeControl (change)="changeSelect($event,'departmentId')">
              <option value="">Seleccione un Departamento</option>
              <option *ngFor="let deparment of departments" value="{{deparment?.id}}">{{deparment?.name}}</option>

            </select>
          </mat-form-field>

          <mat-form-field class="m-2">
            <select class="form-select" matNativeControl (change)="changeSelect($event,'departmentId')">
              <option value="">Seleccione un Cargo</option>
              <option *ngFor="let position of positions" value="{{position?.id}}">{{position?.name}}</option>

            </select>
          </mat-form-field>
        </div>
      </div>
      <div class="col-6 ">
        <div class="row justify-content-end">
          <div class="col-auto">
            <button type="submit" class="btn btn-light custom-box " (click)="open(content)">Crear nuevo usuario
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

</header>
<div *ngIf="dataSource.length>0">
  <mat-table [dataSource]="dataSource">
    <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
      <mat-header-cell *matHeaderCellDef>{{ col | titlecase }}</mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{ element.username }}
        <ng-container *ngIf="col === 'Acciones'">
          <button mat-icon-button (click)="open(content,element.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="open(modalDelete,element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </ng-container>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>


  </mat-table>
  <div class=" d-flex justify-content-between">
    <h1> Total registros: {{totalDataSource}} </h1>
    <mat-paginator [length]="totalDataSource" [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="filters.per_page"
                   [pageIndex]="pageActually"
                   (page)="handlePage($event)"

                   itemsPerPageLabel="Elementos por página"
                   nextPageLabel="Siguiente"
                   previousPageLabel="Anterior"
                   firstPageLabel="Primera página"
                   lastPageLabel="Última página"
    ></mat-paginator>
  </div>

</div>

        </div>

        </div>

        <div class="form-group col-6">

          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"

        </div>

      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-light bg-primary custom-box " (click)="open(content)">Registrar</button>
    <button type="button" class="btn btn-light   custom-box" (click)="modal.close('Save click')">Cancelar</button>
  </div>
</ng-template>
<ng-template #modalDelete let-modal>
  <div class="modal-header">
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form>
      <h6>¿ Esta seguro de de eliminar el usuario seleccioando ?</h6>
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-light bg-primary custom-box " (click)="deleteUser(modalDelete)">Aceptar</button>
    <button type="button" class="btn btn-light   custom-box" (click)="modal.close('Save click')">Cancelar</button>
  </div>
</ng-template>
