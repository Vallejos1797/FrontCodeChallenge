<main class="main bg-gray">
  <div class="content ">
    <header class="p-3 px-4 mb-3 border-bottom ">
      <div class="">
        <div class="row d-flex justify-content-start">
          <h6>Modulo Administración</h6>
          <h3>Administración de usuiarios</h3>
        </div>
        <div class="row d-flex align-content-end">
          <div class="col-6">
            <div class="d-flex">
              <mat-form-field class="m-2">
                <select class="form-select" matNativeControl required>
                  <option value="volvo">Seleccione un Departamento</option>
                  <option value="saab">Saab</option>
                  <option value="mercedes">Mercedes</option>
                  <option value="audi">Audi</option>
                </select>
              </mat-form-field>

              <mat-form-field class="m-2">
                <select class="form-select" matNativeControl required>
                  <option value="volvo">Seleccione un Cargo</option>
                  <option value="saab">Saab</option>
                  <option value="mercedes">Mercedes</option>
                  <option value="audi">Audi</option>
                </select>
              </mat-form-field>
            </div>
          </div>
          <div class="col-6 ">
            <div class="row justify-content-end">
              <div class="col-auto">
                <button type="submit" class="btn btn-light custom-box " (click)="open(content)">Crear nuevo usuario
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </header>
    <div class="container-fluid p-3 shadow">
      <div class="d-grid gap-">
        <div class="bg-light border bg-white p-4">
          <mat-table [dataSource]="dataSource">
            <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
              <mat-header-cell *matHeaderCellDef>{{ col | titlecase }}</mat-header-cell>
              <mat-cell *matCellDef="let element">
                {{ element[col] }}
                <ng-container *ngIf="col === 'column7'">
                  <!-- Aquí puedes poner tu icono de editar para la columna 7 -->
                  <button mat-icon-button>
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button>
                    <mat-icon>trash</mat-icon>
                  </button>
                </ng-container>
              </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>


          </mat-table>
          <div class=" d-flex justify-content-between">
            <h1> Total: </h1>
            <mat-paginator [length]="dataSource.length" [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="pageSize"
                           [pageIndex]="pageIndex"
                           (page)="handlePage($event)"

                           itemsPerPageLabel="Elementos por página"
                           nextPageLabel="Siguiente"
                           previousPageLabel="Anterior"
                           firstPageLabel="Primera página"
                           lastPageLabel="Última página"
            ></mat-paginator>
          </div>

        </div>
      </div>
    </div>
  </div>
</main>
