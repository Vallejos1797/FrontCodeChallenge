<main class="main bg-gray">
  <div class="content ">
    <header class="p-3 px-4 mb-3 border-bottom ">
      <div class="">
        <div class="row d-flex justify-content-start">
          <h6>Modulo Administración</h6>
          <h3>Administración de usuiarios</h3>
        </div>
        <div class="row d-flex align-content-end">
          <div class="col-6">
            <div class="d-flex">
              <mat-form-field class="m-2">
                <select class="form-select" matNativeControl required>
                  <option value="volvo">Seleccione un Departamento</option>

                  <option value="audi">Audi</option>
                </select>

            </div>
          </div>
          <div class="col-6 ">

              <div class="col-auto">
                <button type="submit" class="btn btn-light custom-box " (click)="open(content)">Crear nuevo usuario

          </div>
